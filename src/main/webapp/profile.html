
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>User Profile</title>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<head>
  <title>Your profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

  
 <form class="form" action="##" method="post" id="registrationForm" enctype="multipart/form-data">
<hr>
<div class="container bootstrap snippet">
    <div class="row">
  		<div class="col-sm-10"><h1></h1></div>
    	<div class="col-sm-2"><img title="profile image" class="img-circle img-responsive" src="images/profile_image/" alt="No image saved"></div>
    </div>
    <div class="row">
  		<div class="col-sm-3"><!--left col-->


      <div class="text-center">
        <img src="images/profile_image/" class="avatar img-circle img-thumbnail" alt="avatar" radius="5px">
        <h6>Upload a different photo...</h6>
        <input type="file" name="uploadfile" class="text-center center-block file-upload">
      </div><br>


        </div><!--/col-3-->
    	<div class="col-sm-9">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#home">Profile</a></li>
                <li><a data-toggle="tab" href="#messages"></a></li>
                <li><a data-toggle="tab" href="#settings"></a></li>
              </ul>


          <div class="tab-content">
            <div class="tab-pane active" id="home">
                <hr>

                      <div class="form-group">
                        <div class="col-xs-6">
                           <h4><label for="firstname">First Name</label></h4>
                            <input type="text" class="form-control" name="firstname" id="firstname" placeholder="">
                        </div>
                    </div>

                          <div class="col-xs-6">
                              <h4><label for="lastname">Last Name</label></h4>
                              <input type="text" class="form-control" name="lastname" id="lastname" placeholder="">
                          </div>
                      </div>
                      <div class="form-group">

                      <div class="form-group">

                          <div class="col-xs-6">
                              <h4><label for="phone">Phone</label></h4>
                              <input type="text" class="form-control" name="phone" id="phone" placeholder="">
                          </div>
                      </div>


                          <div class="col-xs-6">
                              <h4><label for="email">Email</label></h4>
                              <input type="email" class="form-control" name="email" id="email" placeholder="">
                          </div>
                      </div>
                      <div class="form-group">

                          <div class="col-xs-6">
                              <h4><label>Location</label></h4>
                              <input type="text" name="location" class="form-control" id="location" placeholder="">
                          </div>
                      </div>
                      <div class="form-group">

                          <div class="col-xs-6">
                              <h4><label for="password">Password</label></h4>
                              <input type="password" class="form-control" name="password" id="password" placeholder="password">
                          </div>
                      </div>
                      <div class="form-group">

                          <div class="col-xs-6">
                            <h4><label for="password2">Verify</label></h4>
                              <input type="password" class="form-control" name="password2" id="password2" placeholder="password2">
                          </div>
                      </div>
                      <div class="form-group">
                           <div class="col-xs-12">
                                <br>
                              	<button class="btn btn-lg btn-success" type="submit" name="submit" value="upload file"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                               	<button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                                <button class="btn btn-lg" name="delete" value="delete">Delete Account</button>

                            </div>
                      </div>
                      </div>
                      </div>
                      </div>
                      </div>
              	</form>

              <hr>
<script type="text/javascript">
$(document).ready(function() {


    var readURL = function(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('.avatar').attr('src', e.target.result);
            }

            reader.readAsDataURL(input.files[0]);
        }
    }


    $(".file-upload").on('change', function(){
        readURL(this);
    });
});
</script>

</body>
</html>
